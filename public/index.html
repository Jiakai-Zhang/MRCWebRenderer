<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRC Web Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1a1a2e;  /* Dark navy background */
            color: #ffffff;
        }
        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
            background: #1a1a2e;
        }
        #top-toolbar {
            height: 40px;
            background: #2a2a3e;  /* Slightly lighter navy */
            border-bottom: 1px solid #3a3a4e;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }
        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 10px;
            border-right: 1px solid #3a3a4e;
        }
        .toolbar-group:last-child {
            border-right: none;
        }
        .toolbar-input {
            width: 60px;
            padding: 4px;
            background: #1a1a2e;
            border: 1px solid #3a3a4e;
            color: #ffffff;
            border-radius: 4px;
        }
        .toolbar-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }
        .toolbar-button:hover {
            background: #404040;
        }
        .toolbar-button.active {
            background: #4CAF50;
        }
        #viewer-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 4fr 1fr;
            grid-template-rows: 200px 2fr;
            gap: 1px;
            padding: 1px;
            background: #1a1a2e;
            min-height: 0;
        }
        .view-panel {
            background: #000000;  /* Black background for image panels */
            overflow: hidden;
            position: relative;
        }
        #xy-view {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            border: 1px solid #ff0000;
        }
        #xz-view {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            border: 1px solid #00ff00;
        }
        #yz-view {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            border: 1px solid #0000ff;
        }
        .crosshair {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }
        .crosshair-horizontal {
            width: 100%;
            height: 1px;
            background: yellow;
            top: 50%;
            left: 0;
        }
        .crosshair-vertical {
            width: 1px;
            height: 100%;
            background: yellow;
            left: 50%;
            top: 0;
        }
        #controls {
            background: #2a2a3e;
            padding: 8px;
            border-top: 1px solid #3a3a4e;
            max-height: 200px;
            overflow-y: auto;
        }
        .control-group {
            margin-bottom: 10px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
        }
        .control-group input[type="range"] {
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background: #45a049;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #1e1e1e;
            color: #ffffff;
            border: 1px solid #404040;
        }
        #fileInput {
            display: none;
        }
        .file-upload-btn {
            background: #2196F3;
        }
        .file-upload-btn:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="top-toolbar">
            <div class="toolbar-group">
                <button class="toolbar-button" id="view3D" title="3D View">3D</button>
            </div>
            <div class="toolbar-group">
                <input type="number" class="toolbar-input" id="zoomLevel" value="1.00" step="0.01" min="0.1" max="10">
            </div>
            <div class="toolbar-group">
                <button class="toolbar-button" id="togglePattern" title="Toggle Pattern">Grid</button>
            </div>
            <div class="toolbar-group">
                <input type="checkbox" id="zProjection">
                <label for="zProjection">Z-Projection</label>
                <input type="number" class="toolbar-input" id="sumValue" value="1" min="1" max="100">
            </div>
            <div class="toolbar-group">
                <label>X:</label>
                <input type="range" id="xSlider" min="0" max="100" value="50">
            </div>
            <div class="toolbar-group">
                <label>Y:</label>
                <input type="range" id="ySlider" min="0" max="100" value="50">
            </div>
            <div class="toolbar-group">
                <label>Z:</label>
                <input type="range" id="zSlider" min="0" max="100" value="50">
            </div>
            <div class="toolbar-group">
                <button class="toolbar-button" id="stepRight" title="Step Right">â†’</button>
            </div>
        </div>
        <div id="viewer-layout">
            <div id="xy-view" class="view-panel">
                <div class="crosshair crosshair-horizontal"></div>
                <div class="crosshair crosshair-vertical"></div>
            </div>
            <div id="xz-view" class="view-panel">
                <div class="crosshair crosshair-horizontal"></div>
                <div class="crosshair crosshair-vertical"></div>
            </div>
            <div id="yz-view" class="view-panel">
                <div class="crosshair crosshair-horizontal"></div>
                <div class="crosshair crosshair-vertical"></div>
            </div>
        </div>
    </div>
    <div id="controls">
        <div class="control-group">
            <input type="file" id="fileInput" accept=".mrc">
            <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">Choose MRC File</button>
        </div>
        <div class="control-group">
            <label>Contrast Window:</label>
            <input type="range" id="contrastWindow" min="0" max="255" value="128">
            <label>Contrast Level:</label>
            <input type="range" id="contrastLevel" min="0" max="255" value="128">
        </div>
        <div class="control-group">
            <label>Volume Opacity:</label>
            <input type="range" id="volumeOpacity" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="control-group">
            <button id="resetCamera">Reset Camera</button>
            <button id="centerSlice">Center Slice</button>
        </div>
    </div>
</body>
</html>
